<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link rel="stylesheet" href="static/css/app.css">
</head>

<body>
    <div class="container">
        <h4>Can you guess the number I'm thinking between 1-100 ?</h4>

        <input type="text" placeholder="Enter Number" id="txt_number_guessed" required>
        <br>
        <button id="btn_guess" onclick="guess()" type="submit">Check?</button>
        <h3 id="p_message_4"></h3>
        <p id="p_message_1">Number of guess: 0</p>
        <p id="p_message_2">Guessed Number: None</p>
        <p id="p_message_3"></p>

    </div>

    <script src="static/js/app.js"></script>
</body>

</html>
